<div class="card mt-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="">
    
  </div>
  <div class="card-body p-1">
    <h6 class="card-title mb-1">
       {{user.username}}
    </h6>
    <p class="card-text text-muted">{{user.city}}</p>
    <ul class="list-inline member-icons animate">
      <li class="list-inline-item"><button class="btn text-white bg-dark" 
          [routerLink]="['/employees/', user.id]">Detail view</button></li>
      <!-- <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li> -->
    </ul>
  </div>
</div>
