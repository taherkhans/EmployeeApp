<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
    <h1>{{user.username}}'s Profile</h1>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <!-- <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div> -->
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.username}}">
            <h4>Description</h4>
            <p>intoduction</p>
            <h4>workin project</h4>
            <p>Project details</p>
          </tab>
          <tab heading="hobbies">
            <h4>Hobbies</h4>
            <p>hobbies</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]='galleryOptions' [images]='galleryImages'></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>Messages</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
